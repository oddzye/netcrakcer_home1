<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netcracker first homework</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pattaya&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="top-line">
		<div class="container space-between">
			<nav class="nav">
				<ul class="nav-ul">
					<li class="nav-ul__item">
						<a href="#">Home</a>
					</li>
					<li class="nav-ul__item">
						<a href="#">Gallery</a></li>
					<li class="nav-ul__item">
						<a href="#">Categories</a></li>
					<li class="nav-ul__item">
						<a href="#">Pages</a></li>
				</ul>
			</nav>
			<div class="logo">
				<div class="logo_text">Shophia</div>
			</div>
			<div class="social-media__block">
				<div class="social-media__block__item social-media__block_beige">
					<i class="fa fa-facebook" aria-hidden="true"></i>
				</div>
				<div class="social-media__block__item social-media__block_beige">
					<i class="fa fa-twitter" aria-hidden="true"></i>
				</div>
				<div class="social-media__block__item social-media__block_beige">
					<i class="fa fa-instagram" aria-hidden="true"></i>
				</div>
				<div class="social-media__block__item social-media__block_beige">
					<i class="fa fa-pinterest-p" aria-hidden="true"></i>
				</div>
			</div>
			<div class="choose-lang__list">EN</div>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="sale-rect__wrap">
				<div class="sale-rect">
					<div class="sale-rect__pre-title">mid-season</div>
					<div class="sale-rect__main-title">sale</div>
					<div class="sale-rect__up-to">
						up-to
					<div class="sale-rect__up-to_decoration_first-line sale-rect__up-to_decoration">
						
					</div>
					<div class="sale-rect__up-to_decoration sale-rect__up-to_decoration_second-line">
						
					</div>

					</div>
					<div class="sale-rect__procent-sale">50 <span>%</span> off</div>
				</div>
			</div>
			<button class="shop-button">
				Shop now
			</button>
		</div>	
	</div>
	<div class="advantages">
		<div class="container">
			<div class="advantages-block advantages-free-shipping">
				<i class="fa fa-plane" aria-hidden="true"></i>
				<div class="advantages-block__text">
					<div class="advantages-block__text__title">Free shipping</div>
					<div class="advantages-block__descr">In Order Min $200</div>
				</div>
			</div>
			<div class="advantages-block advantages-days-return">
				<i class="fa fa-clock-o" aria-hidden="true"></i>
				<div class="advantages-block__text">
					<div class="advantages-block__text__title">30-days returns</div>
					<div class="advantages-block__text__descr">Money Back  Guarantee</div>
				</div>
			</div>
			<div class="advantages-block advantages-support">
				<i class="fa fa-life-ring" aria-hidden="true"></i>
				<div class="advantages-block__text">
					<div class="advantages-block__text__title">24/7 support</div>
					<div class="advantages-block__text__descr">Lifestyme Support</div>
				</div>
			</div>
		</div>
	</div>
	<div class="handpicked">
		<div class="container">
			<div class="handpicked-title section-title">HandPicked
			<div class="section-title_diamond_left"></div>
			<div class="section-title_diamond_right"></div>
			</div>
		</div>
		<div class="container handpicked-wrap">
			<div class="handpicked-block1 handpicked-block">
				<img src="img/handpicked/shoes.png" alt="" class="handpicked-img1">
				<div class="handpicked-block-border"></div>
			</div>
			<div class="handpicked-block2 handpicked-block">
				<img src="img/handpicked/jewellery.png" alt="" class="handpicked-img2">
				<div class="handpicked-block-border"></div>
			</div>
			<div class="handpicked-block3 handpicked-block">
				<img src="img/handpicked/paris_hilton_collection.png" alt="" class="handpicked-img3">
				<div class="handpicked-block-border"></div>
			</div>
			<div class="handpicked-block4 handpicked-block">
				<img src="img/handpicked/fifty_procent_off.png" alt="" class="handpicked-img4">
				<div class="handpicked-block-border"></div>
			</div>
			<div class="handpicked-block5 handpicked-block">
				<img src="img/handpicked/bag.png" alt="" class="handpicked-img4">
				<div class="handpicked-block-border"></div>
			</div>
		</div>	
	</div>
	<div class="summer-collection">
		<div class="container">
			<div class="summer-collection-title section-title">Summer Collection
			<div class="section-title_diamond_left"></div>
			<div class="section-title_diamond_right"></div>
		</div>
		<div class="summer-collection-wrap">
			<div class="summer-collection-block1"><img src="" alt="" class="summer-collection-img1"></div>
			<div class="summer-collection-block2"><img src="" alt="" class="summer-collection-img2"></div>
			<div class="summer-collection-block3"><img src="" alt="" class="summer-collection-img3"></div>
			<div class="summer-collection-block4"><img src="" alt="" class="summer-collection-img4"></div>
			<div class="summer-collection-block5"><img src="" alt="" class="summer-collection-img5"></div>
			<div class="summer-collection-block6"><img src="" alt="" class="summer-collection-img6"></div>
			<div class="summer-collection-block7"><img src="" alt="" class="summer-collection-img7"></div>
			<div class="summer-collection-block8"><img src="" alt="" class="summer-collection-img8"></div>
		</div>
	</div>
</body>
</html>
